steps:
    - task: NodeTool@0
      inputs:
          # Keep this in sync with /.github/workflows/ci.yml
          versionSpec: '20.6.1'
      displayName: use node 20.6.1
      timeoutInMinutes: 2
      retryCountOnTaskFailure: 2

    - script: yarn install --immutable
      displayName: install packages and dependencies
      timeoutInMinutes: 10
      retryCountOnTaskFailure: 2
